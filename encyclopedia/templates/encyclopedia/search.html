{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
   <h1>Did you mean...</h1>
   <ul>
    {% for result in results %}
        <li>
            <a href="{% url 'entry' result %}">{{ result }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
